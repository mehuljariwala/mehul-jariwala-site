<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1572b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33a9dc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#cssGradient)" rx="16"/>
  
  <!-- CSS/Tailwind Logo -->
  <g transform="translate(200, 150)">
    <!-- CSS Cube -->
    <g transform="translate(-30, 0)">
      <!-- Front face -->
      <rect x="0" y="0" width="40" height="40" fill="white" opacity="0.9"/>
      <!-- Top face -->
      <path d="M0 0 L20 -20 L60 -20 L40 0 Z" fill="white" opacity="0.7"/>
      <!-- Right face -->
      <path d="M40 0 L60 -20 L60 20 L40 40 Z" fill="white" opacity="0.8"/>
      <text x="20" y="25" text-anchor="middle" fill="#1572b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CSS</text>
    </g>
    
    <!-- Tailwind Wind -->
    <g transform="translate(30, 0)">
      <path d="M-20 0 Q-10 -15 0 0 Q10 15 20 0 Q30 -10 40 0" stroke="white" stroke-width="4" fill="none" opacity="0.9"/>
      <circle cx="-15" cy="-5" r="2" fill="white" opacity="0.8"/>
      <circle cx="0" cy="0" r="2" fill="white" opacity="0.8"/>
      <circle cx="15" cy="-5" r="2" fill="white" opacity="0.8"/>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tailwind</text>
    </g>
  </g>
  
  <!-- CSS Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CSS Architecture</text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Tailwind & Design Systems</text>
</svg>

