<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#dbGradient)" rx="16"/>
  
  <!-- Database Icons -->
  <g transform="translate(200, 150)">
    <!-- MySQL Database -->
    <g transform="translate(-60, 0)">
      <ellipse cx="0" cy="-10" rx="25" ry="8" fill="white" opacity="0.9"/>
      <rect x="-25" y="-10" width="50" height="40" rx="4" fill="white" opacity="0.9"/>
      <ellipse cx="0" cy="30" rx="25" ry="8" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MySQL</text>
    </g>
    
    <!-- MongoDB -->
    <g transform="translate(60, 0)">
      <path d="M0 -20 L20 -20 L25 -10 L25 10 L20 20 L0 20 L-5 10 L-5 -10 Z" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MongoDB</text>
    </g>
    
    <!-- Connection arrow -->
    <path d="M-10 0 L10 0" stroke="white" stroke-width="2" opacity="0.6"/>
    <polygon points="8,-2 12,0 8,2" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Database Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Database Design</text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">SQL & NoSQL Patterns</text>
</svg>

