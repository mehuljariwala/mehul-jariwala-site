<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d4fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="atomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d4fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#reactGradient)" rx="16"/>
  
  <!-- React Atom Icon -->
  <g transform="translate(200, 150)">
    <!-- Central nucleus -->
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
    
    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.6" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.6" transform="rotate(120)"/>
    
    <!-- Electrons -->
    <circle cx="40" cy="0" r="4" fill="white" opacity="0.8"/>
    <circle cx="-40" cy="0" r="4" fill="white" opacity="0.8"/>
    <circle cx="20" cy="35" r="4" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="-35" r="4" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="35" r="4" fill="white" opacity="0.8"/>
    <circle cx="20" cy="-35" r="4" fill="white" opacity="0.8"/>
  </g>
  
  <!-- React Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">React.js</text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Modern Development</text>
</svg>

