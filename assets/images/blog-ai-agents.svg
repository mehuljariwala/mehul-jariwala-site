<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#agentGradient)" rx="16"/>
  
  <!-- AI Agents -->
  <g transform="translate(200, 150)">
    <!-- Agent 1 -->
    <g transform="translate(-60, -20)">
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
      <circle cx="-5" cy="-5" r="2" fill="#667eea"/>
      <circle cx="5" cy="-5" r="2" fill="#667eea"/>
      <path d="M-8 5 Q0 10 8 5" stroke="#667eea" stroke-width="2" fill="none"/>
      <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">CrewAI</text>
    </g>
    
    <!-- Agent 2 -->
    <g transform="translate(0, -20)">
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
      <circle cx="-5" cy="-5" r="2" fill="#667eea"/>
      <circle cx="5" cy="-5" r="2" fill="#667eea"/>
      <path d="M-8 5 Q0 10 8 5" stroke="#667eea" stroke-width="2" fill="none"/>
      <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">AutoGen</text>
    </g>
    
    <!-- Agent 3 -->
    <g transform="translate(60, -20)">
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
      <circle cx="-5" cy="-5" r="2" fill="#667eea"/>
      <circle cx="5" cy="-5" r="2" fill="#667eea"/>
      <path d="M-8 5 Q0 10 8 5" stroke="#667eea" stroke-width="2" fill="none"/>
      <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">LangChain</text>
    </g>
    
    <!-- Collaboration lines -->
    <line x1="-45" y1="-20" x2="-15" y2="-20" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="15" y1="-20" x2="45" y2="-20" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Central hub -->
    <circle cx="0" cy="20" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="25" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="6" font-weight="bold">HUB</text>
  </g>
  
  <!-- AI Agents Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">AI Agents</text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">CrewAI & AutoGen</text>
</svg>

