<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#tsGradient)" rx="16"/>
  
  <!-- TypeScript Logo -->
  <g transform="translate(200, 150)">
    <!-- TS Letters -->
    <g fill="white">
      <!-- T -->
      <rect x="-25" y="-20" width="8" height="40"/>
      <rect x="-35" y="-20" width="30" height="8"/>
      
      <!-- S -->
      <path d="M10 -20 L35 -20 L35 -12 L18 -12 L18 -4 L32 -4 L32 4 L18 4 L18 12 L35 12 L35 20 L10 20 Z"/>
    </g>
    
    <!-- Type safety indicators -->
    <circle cx="-50" cy="-40" r="3" fill="white" opacity="0.7"/>
    <circle cx="50" cy="-40" r="3" fill="white" opacity="0.7"/>
    <circle cx="-50" cy="40" r="3" fill="white" opacity="0.7"/>
    <circle cx="50" cy="40" r="3" fill="white" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="-47" y1="-40" x2="-25" y2="-20" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="47" y1="-40" x2="25" y2="-20" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="-47" y1="40" x2="-25" y2="20" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="47" y1="40" x2="25" y2="20" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- TypeScript Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">TypeScript</text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Enterprise Patterns</text>
</svg>

