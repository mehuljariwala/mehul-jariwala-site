<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="microGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dockerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#microGradient)" rx="16"/>
  
  <!-- Microservices Architecture -->
  <g transform="translate(200, 150)">
    <!-- Service 1 -->
    <rect x="-80" y="-30" width="40" height="30" rx="4" fill="url(#dockerGradient)" opacity="0.9"/>
    <text x="-60" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">API</text>
    
    <!-- Service 2 -->
    <rect x="-20" y="-30" width="40" height="30" rx="4" fill="url(#dockerGradient)" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Auth</text>
    
    <!-- Service 3 -->
    <rect x="40" y="-30" width="40" height="30" rx="4" fill="url(#dockerGradient)" opacity="0.9"/>
    <text x="60" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">DB</text>
    
    <!-- Service 4 -->
    <rect x="-50" y="20" width="40" height="30" rx="4" fill="url(#dockerGradient)" opacity="0.9"/>
    <text x="-30" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Cache</text>
    
    <!-- Service 5 -->
    <rect x="10" y="20" width="40" height="30" rx="4" fill="url(#dockerGradient)" opacity="0.9"/>
    <text x="30" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Queue</text>
    
    <!-- Connection lines -->
    <line x1="-40" y1="-15" x2="-20" y2="-15" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="-15" x2="40" y2="-15" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="0" x2="-30" y2="20" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="0" x2="30" y2="20" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Microservices Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Microservices</text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Node.js & Docker</text>
</svg>

