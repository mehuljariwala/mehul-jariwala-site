<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kafkaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#231f20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#kafkaGradient)" rx="16"/>
  
  <!-- Kafka Event Stream -->
  <g transform="translate(200, 150)">
    <!-- Producer -->
    <rect x="-80" y="-20" width="30" height="40" rx="4" fill="white" opacity="0.9"/>
    <text x="-65" y="5" text-anchor="middle" fill="#231f20" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Producer</text>
    
    <!-- Kafka Cluster -->
    <rect x="-20" y="-30" width="40" height="60" rx="8" fill="white" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" fill="#231f20" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Kafka</text>
    <text x="0" y="5" text-anchor="middle" fill="#231f20" font-family="Arial, sans-serif" font-size="8">Cluster</text>
    
    <!-- Consumer -->
    <rect x="50" y="-20" width="30" height="40" rx="4" fill="white" opacity="0.9"/>
    <text x="65" y="5" text-anchor="middle" fill="#231f20" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Consumer</text>
    
    <!-- Event messages -->
    <circle cx="-50" cy="0" r="3" fill="white" opacity="0.8">
      <animate attributeName="cx" values="-50;0;-50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.8">
      <animate attributeName="cx" values="0;50;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines -->
    <line x1="-50" y1="0" x2="-20" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="0" x2="50" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Kafka Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Event-Driven</text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Kafka & Message Queues</text>
</svg>

