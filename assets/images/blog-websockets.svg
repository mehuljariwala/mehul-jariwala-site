<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#wsGradient)" rx="16"/>
  
  <!-- WebSocket Connection -->
  <g transform="translate(200, 150)">
    <!-- Client -->
    <rect x="-80" y="-20" width="40" height="40" rx="8" fill="white" opacity="0.9"/>
    <text x="-60" y="5" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Client</text>
    
    <!-- Server -->
    <rect x="40" y="-20" width="40" height="40" rx="8" fill="white" opacity="0.9"/>
    <text x="60" y="5" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Server</text>
    
    <!-- Bidirectional connection -->
    <path d="M-40 0 Q0 -30 40 0" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M40 0 Q0 30 -40 0" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    
    <!-- Data packets -->
    <circle cx="-20" cy="-15" r="3" fill="white" opacity="0.7">
      <animate attributeName="cx" values="-20;20;-20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="15" r="3" fill="white" opacity="0.7">
      <animate attributeName="cx" values="20;-20;20" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- WebSocket Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">WebSockets</text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Real-time Communication</text>
</svg>

