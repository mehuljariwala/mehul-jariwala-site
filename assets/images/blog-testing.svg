<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="testGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#testGradient)" rx="16"/>
  
  <!-- Testing Pyramid -->
  <g transform="translate(200, 150)">
    <!-- E2E Tests (Top) -->
    <rect x="-40" y="-40" width="80" height="20" rx="4" fill="white" opacity="0.9"/>
    <text x="0" y="-25" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="8" font-weight="bold">E2E Tests</text>
    
    <!-- Integration Tests (Middle) -->
    <rect x="-60" y="-10" width="120" height="20" rx="4" fill="white" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Integration Tests</text>
    
    <!-- Unit Tests (Bottom) -->
    <rect x="-80" y="20" width="160" height="20" rx="4" fill="white" opacity="0.9"/>
    <text x="0" y="35" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Unit Tests</text>
    
    <!-- Testing tools icons -->
    <g transform="translate(-100, -60)">
      <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="6" font-weight="bold">Jest</text>
    </g>
    
    <g transform="translate(100, -60)">
      <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="6" font-weight="bold">Playwright</text>
    </g>
  </g>
  
  <!-- Testing Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Testing Strategies</text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Jest & Playwright</text>
</svg>

